<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- 2 colunas: celular e loguin     -->
  <div class="instram-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="celular">
    </div>

    <div class="instagram-continue">
      <!-- 3 containers -->
      <div class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
        <div class="profile-photo">
          <img src="./img/perfil-instagram.jpg" alt="Imagem de perfil">
        </div>
        <a href="#" class="instagram-login">Continue como marcelkaled</a>
        <a href="#" class="instagram-logout">Remover Conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é marcelkaled?</p>
        <p class="notaccount">
          <span class="link-blue">Alternar Conta</span>
          <span class="link-blue">Inscreva-se</span>

        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o Aplicativo</p>
      </div>
    </div>
  </div>

</body>

</html>
